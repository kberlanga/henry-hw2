# ============================================
# Project Identification
# ============================================
sonar.projectKey=cloudtech-monitoring
sonar.projectName=CloudTech Monitoring System
sonar.projectVersion=1.0

# ============================================
# Source & Test Directories
# ============================================
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# ============================================
# File Patterns
# ============================================
# JavaScript file suffixes
sonar.javascript.file.suffixes=.js,.jsx

# Exclude from analysis
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/*.config.js

# Test file patterns
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/tests/**

# ============================================
# Code Coverage
# ============================================
# Path to LCOV coverage report (generated by Jest)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Files to exclude from coverage calculation
sonar.coverage.exclusions=**/node_modules/**,**/tests/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/*.config.js,**/dist/**,**/build/**

# ============================================
# Code Duplication
# ============================================
# Exclude test files from duplication detection
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js,**/tests/**

# Minimum tokens for duplication detection
sonar.cpd.minimumTokens=100

# ============================================
# JavaScript/Node.js Specific
# ============================================
# Define Node.js globals to avoid false positives
sonar.javascript.globals=require,module,exports,__dirname,__filename,process,Buffer,console,global

# ============================================
# Quality Gates
# ============================================
# Wait for quality gate result (for CI/CD)
sonar.qualitygate.wait=true

# Technical debt calculation
sonar.technicalDebt.hoursInDay=8
